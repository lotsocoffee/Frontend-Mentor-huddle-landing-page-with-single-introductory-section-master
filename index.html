<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
<main>
  <!--SECTIONONE-->
  <section id="section1">
    <div id="logo-container">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div id="mockup-container">
      <img id="mockup" src="images/illustration-mockups.svg" alt="illustration">
    </div>
  </section>
  <!--SECTION2-->
    <section id="section2">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <div class="btn-register">
        <a href="">Register</a>
      </div>
      <div class="social-container">
        <div class="redes">
          <a href="" class="fab fa-facebook-f"></a>
          <a href="" class="fab fa-twitter"></a>
          <a href="" class="fab fa-instagram"></a>
        </div>
      </div>
    </section>
</main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/lotsocoffee">lotso' coffee</a>.
    </p>
  </footer>

  <script src="https://kit.fontawesome.com/baa289b4a1.js" crossorigin="anonymous"></script>
</body>
</html>
